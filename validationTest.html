<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Multiple Field Types</title>
	<link rel="stylesheet" href="normalize/normalize.css" />
	<link rel="stylesheet" href="css/form2.css" />
</head>
<body>
<form id="myform" name="theform" class="group" action="./thanks.html" method="POST">

    <div id="message"></div>

    <fieldset id="login" title="Login Info">
        <legend>Login Info</legend>
        <span id="mynamehint" class="hint"></span>
        <ol>
            <li>
                <label for="myname">Name *</label>
                <input type="text" name="myname" id="myname" title="Please enter your name" autofocus placeholder="Last, First" required />
            </li>
            <li>
                <label for="myemail">Email *</label>
                <input type="email" name="myemail" id="myemail" required autocomplete="off" />
            </li>
            <li>
                <label for="mypassword">Password</label>
                <input type="password" name="mypassword" id="mypassword" />
            </li>
        </ol>
    </fieldset>
    <fieldset id="other" title="Other Info">
        <legend>Other</legend>
        <span id="formerror" class="error"></span>
        <ol>
            <li>
                <label for="myurl">Website * <span id="myurlhint" class="hint"></span></label>
                <input type="url" name="myurl" placeholder="http://" id="myurl" required />
            </li>
            <li>
                <label for="mytelephone">Telephone</label>
                <input type="tel" name="mytelephone" id="mytelephone" />
            </li>
            <li class="singleline">
                <input type="checkbox" id="subscribeitem" name="subscribe" CHECKED value="yes" />
                <label for="subscribeitem">Subscribe to our mailing list?</label>
            </li>
            <li>
                <label for="reference">How did you hear about us?</label>
                <select name="reference" id="reference">
                    <option>Choose...</option>
                    <option value="friend">A friend</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                </select>
            </li>
        </ol>
    </fieldset>
    <fieldset id="Changes" title="Other Info">
    <legend>Pop-Up Navigation</legend>
    <span id="formerrorSelect" class="error"></span>
    <ol>
    	<li>
    		<label for="reference">Navigate to</label>
    		<select name="reference" id="reference">
    				<option>Choose...</option>
    				<option value="http://lynda.com/rayvillalobos">My Courses</option>
    				<option value="http://iviewsource.com">My Blog</option>
    				<option value="http://facebook.com/authoredcontent">My Podcasts</option>
    		</select>
    	</li>
    </ol>	
    </fieldset>
    <fieldset id="comments"  title="Comments">
    <legend>Comments</legend>
        <ol>
            <li>
                <div class="grouphead">Request Type</div>
                <ol>
                    <li>
                        <input type="radio" name="requesttype" value="question" id="questionitem" />
                        <label for="questionitem">Question</label>
                    </li>
                    <li>
                        <input type="radio" name="requesttype" value="comment" id="commentitem" />
                        <label for="commentitem">Comment</label>
                    </li>
                </ol>
            </li>
            <li>
                <label for="mycomments">Comment</label>
                <textarea name="mycomments" id="mycomments"></textarea>
            </li>
        </ol>
        <button type="submit">send</button>
    </fieldset>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
